<body>

<h1> the current time in the format "HH:MM:SS" </h1>
<p id="demo"></p>

<script>
setInterval(myTimer, 1000);

function myTimer() {
  const date = new Date();
  document.getElementById("demo").innerHTML = date.toLocaleTimeString();
}
</script>
